-  hosts: medic1
   vars:
      user: '{{ lookup(''env'',''USER'') }}'
   tasks:
   -  name: Create /opt/highmed folder
      file:
         path: /opt/highmed
         owner: '{{ user }}'
         group: '{{ user }}'
         state: directory
      become: true
   -  name: Synchronize bpe folder
      synchronize:
         src: bpe
         dest: /opt/highmed
         perms: no
         recursive: yes
         delete: yes
   -  name: Synchronize fhir folder
      synchronize:
         src: fhir
         dest: /opt/highmed
         perms: no 
         recursive: yes
         delete: yes
   -  name: Set bpe/app/log permissions
      file:
         path: /opt/highmed/bpe/app/log
         owner: '{{ user }}'
         group: '2202'
         mode: '2775'
      become: true
   -  name: Set fhir/app/log permissions
      file:
         path: /opt/highmed/fhir/app/log
         owner: '{{ user }}'
         group: '2101'
         mode: '2775'
      become: true